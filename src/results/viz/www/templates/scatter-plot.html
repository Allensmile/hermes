<!-- OPTIONS -->
<form>
	
	<!-- GROUP BY -->
	<fieldset>

		<legend>Group by</legend>

		<ul class="usa-unstyled-list">
			<li ng-repeat="option in groupOptions">
				<label>
					<input type="radio"
						   ng-model="options.groupby"
						   ng-value="option.raw"
						   ng-change="changeState(option.raw);">
					{{ option.label }}
				</label>
			</li>
		</ul>

	</fieldset>
    <tt>{{ options.groupby | json }}</tt>
    <!-- X AXIS -->
    <fieldset>
        <label for="options">X Axis</label>

        <select name="options" 
                ng-model="options.xSelect"
                ng-options="ao as ao.label for ao in axesOptions track by ao.id">
        </select>
    </fieldset>
    
    <!-- Y AXIS -->
    <fieldset>
        <label for="options">Y Axis</label>

        <select name="options" 
                ng-model="options.ySelect"
                ng-options="ao as ao.label for ao in axesOptions track by ao.id">
        </select>
    </fieldset>
    
    <!-- RECOMMENDER -->
    <fieldset>
        <legend>Recommender</legend>

        <ul class="usa-unstyled-list">
            <li ng-repeat="option in options.algos">
                <label>
                    <input type="checkbox"
                       name="{{ option.key }}"
                       ng-model="options.algoSelect[option.key]"/>
                    
                    {{ option.key }}
                </label>
				
            </li>
        </ul>
        
    </fieldset>
    
</form>
<!--<pre>{{ options.algoSelect | json }}</pre>-->
<!-- CHART -->
<div class='legend'></div>
<svg></svg>

<!-- RAW DATA -->
<div>
    
    <h1>{{ runCount + ' runs' }}</h1>
    
    <table>
        
        <thead>
            <tr>
                <th ng-repeat='(key, value) in filtered[0]' 
                    ng-class='(key == labels[options.xSelect] || key == labels[options.ySelect]) ? "active" : ""'>{{ labels[key] }}</th>
            </tr>
        </thead>
        
        <tbody>
            <tr ng-repeat='row in filtered' 
                ng-class='row.Column1 == showRow ? "active" : ""'>
                
                <td ng-repeat='(key, value) in row' 
                    ng-class='(key == labels[options.xSelect] || key == labels[options.ySelect]) ? "active" : ""'>{{ value }}</td>
            </tr>
        </tbody>
    
    </table>

</div>

<!-- tool tip -->
<div class="tooltip"></div>
