<!-- OPTIONS -->
<form>
    
    <!-- X AXIS -->
    <fieldset>
        <label for="options">X Axis</label>

        <select name="options" 
                ng-model="options.xSelect"
                ng-options="ao as ao.label for ao in axesOptions track by ao.id">
            <!--<option ng-repeat="option in configurableAxes"
                    value="{{$index}}">{{ option.label }}</option>-->
        </select>
    </fieldset>
    
    <!-- Y AXIS -->
    <fieldset>
        <label for="options">Y Axis</label>

        <select name="options" 
                ng-model="options.ySelect"
                ng-options="ao as ao.label for ao in axesOptions track by ao.id">
            <!--<option ng-repeat="option in configurableAxes"
                    value="{{$index}}">{{ option.label }}</option>-->
        </select>
    </fieldset>
    
    <!-- RECOMMENDER -->
    <fieldset>
        <legend>Recommender</label>

        <ul class="usa-unstyled-list">
            <li ng-repeat="option in options.algos">
                <label>
                    <input type="checkbox"
                       name="{{ option.key }}"
                       ng-model="options.algoSelect[option.key]"/>
                    
                    {{ option.key }}
                </label>
				
            </li>
        </ul>
        
    </fieldset>
    
</form>
<!--<pre>{{ options.algoSelect | json }}</pre>-->
<!-- CHART -->
<h1>{{ labels[options.xSelect].label }}</h1>
<h2>{{ labels[options.ySelect].label }}</h2>
<div class='legend'></div>
<svg></svg>
